<html ng-app="baseWebPageApp">
<head>
  <script src="angularjs/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="design_classes.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="Controllers/sidebarController.js"></script>
  <script src="Controllers/styleController.js"></script>
  <script src="Controllers/shirtController.js"></script>
  <script src="Controllers/mainPageController.js"></script>
</head>

<div class="row" style="padding-left: 20px" ng-controller="sidebarController" id="sideBar">
  <ul ng-repeat="dropdown in dropdowns">
    <clickme>{{dropdown.name}}</clickme>
    <li hidden="true" id={{dropdown.name + Value}}>{{dropdown.value}}</li>
  </ul>
</div>

<div class="row" style="padding-left: 20px" ng-controller="mainPageController">
  <i class="fa fa-caret-square-o-down" style="padding-left: 20px" aria-hidden="true" data-toggle="collapse" data-target="#styleTab"></i>
  <div ng-controller="styleController" id="styleTab" class="collapse">
    <select>
      <option ng-repeat="style in styles">{{style.name}}</option>
    </select>
  </div>

  <div ng-controller="shirtController">
  </div>
</div>

</html>
